<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="mx-5 my-3">
        <section class="row">
            <form id="form" class="col-12 col-md-6 mb-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Escriba el nombre">
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Calificación</label>
                    <input type="number" class="form-control" id="grade" placeholder="Escriba la calificación">
                 </div>
                <button type="submit" class="btn btn-primary" id="save">Guardar</button>
            </form>
            <div class="col-12 col-md-6">
                <table class="table">
                    <thead class="bg-dark">
                        <tr class="text-center table-succes text-white">
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Calificación</th>
                        </tr>
                    </thead>
                    <tbody id="body-table" class="text-center"></tbody>
                </table>
            </div>
        </section>
        <section class="mt-3 d-flex justify-content-center align-items-center">
            <div id="div-graphic">
                <canvas id="graphic"></canvas>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
    <script src="./graphic.js"></script>
</body>
</html>
